<h1>DealerTrack</h1>

<p>Please upload vehicle sales data.</p>

<input #file type="file" accept=".csv"  (change)="upload(file.files)" />
<br />
<span style="color:black;" *ngIf="progress > 0 && progress < 100">
  {{progress}}%
</span>

<span style="color:black;" *ngIf="message">
  {{message}}
</span>
